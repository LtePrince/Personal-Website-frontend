name: Deploy Next.js Project

on:
  push:
    branches:
      - main # 监听 main 分支的 push 事件

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # 检出仓库代码

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 设置 Node.js 版本

      - name: Install dependencies
        run: npm install

      - name: Build Next.js project
        run: npm run build

      - name: Sync files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "./"
          target: "/www/wwwroot/Personal-Website-frontend"
          rsync_options: "--exclude=.git --exclude=.gitignore --exclude=node_modules --exclude=.github --exclude=.vscode --exclude=eslint.config.mjs --exclude=jsconfig.json --exclude=postcss.config.mjs --exclude=tailwind.config.mjs"

      # 步骤2：远程执行命令 - 使用 appleboy/ssh-action
      - name: Run commands on server
        uses: appleboy/ssh-action@v0.1.10  # 使用最新版本执行脚本
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          # 最新版本的 ssh-action 主要只接受 script 参数
          script: |
            echo "文件传输完成，正在重启服务..."